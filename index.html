<!DOCTYPE = html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <title>Rock-Paper-Scissors - Solo Project</title>
</head>
<body>
  <section class="container sidebar">
    <section class="container player-icon">
      <img class="player-image" src="./assets/player.png" alt="Human Player">
    </section>
    <section class="container player-name">Human</section>
    <section class="container win-count">
      <section class="container player-count">
        Wins: 0
      </section>
    </section>
    <section class="container change-game hidden">
      Change Game?
    </section>
  </section>
  <main class="container main-body">
      <div class="container game-heading-container">
        <section class="container title-container">
          <h1 class="title">Rock Paper Scissors</h1>
        </section>
        <section class="container game-prompt-container">
          <h2 class="game-prompt">Choose Your Game!</h2>
        </section>
      </div>
      <div class="container standard-game-container">
        <section class="container normal-rules-container" id="standard">
            Standard Game<br><br>
            Rock beats Scissors<br>
            Scissors beats Paper<br>
            Paper beats Rock<br>
        </section>
        <section class="container enhanced-rules-container" id ="enhanced">
            Enhanced Game<br><br>
            Rocket beats EVERYTHING<br>
            Kangaroo only beats Paper<br>
            Rock beats Scissors<br>
            Scissors beats Paper<br>
            Paper beats Rock<br>
        </section>
        <section class="container game-icon-container hidden" id="rock-container">
          <img class="game-icon" src="./assets/rock.png" alt="rock" id="rock">
          <img class="player-mini hidden" src="./assets/player-cursor.png" alt="image of player" id="rock-user-pick">
        </section>
        <section class="container game-icon-container hidden" id="paper-container">
          <img class="game-icon" src="./assets/paper.png" alt="paper" id="paper">
          <img class="player-mini hidden" src="./assets/player-cursor.png" alt="image of player" id="paper-user-pick">
        </section>
        <section class="container game-icon-container hidden" id="scissors-container">
          <img class="game-icon" src="./assets/scissors.png" alt="scissors" id="scissors">
          <img class="player-mini hidden" src="./assets/player-cursor.png" alt="image of player" id="scissors-user-pick">
        </section>
        <section class="container game-icon-container hidden" id="rocket-container">
          <img class="game-icon" src="./assets/rocket.png" alt="rocketship" id="rocket">
          <img class="player-mini hidden" src="./assets/player-cursor.png" alt="image of player" id="rocket-user-pick">
        </section>
        <section class="container game-icon-container hidden" id="kangaroo-container">
          <img class="game-icon" src="./assets/kangaroo.png" alt="kangaroo" id="kangaroo">
          <img class="player-mini hidden" src="./assets/player-cursor.png" alt="image of player" id="kangaroo-user-pick">
        </section>
        <section class="container game-icon-container hidden" id="player-container">
          <img class="fighter-icon" src="" alt="player fighter choice" id="player">
          <img class="player-mini hidden" src="./assets/player-cursor.png" alt="image of player" id="display-user-pick">
        </section>
        <section class="container game-icon-container hidden" id="computer-container">
          <img class="fighter-icon" src="" alt="computer fighter choice" id="computer">
        </section>
      </div>
  </main>
  <section class="container sidebar">
    <section class="container player-icon">
      <img class="player-image" src="./assets/computer.png" alt="Computer Player">
    </section>
    <section class="container player-name">Computer</section>
    <section class="container win-count">
      <section class="container computer-count">
        Wins: 0
      </section>
    </section>
  </section>
  <script src="./player.js"></script>
  <script src="./game.js"></script>
  <script src="./main.js"></script>
</body>
</html>
