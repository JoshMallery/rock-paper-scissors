<!DOCTYPE = html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <title>Rock-Paper-Scissors - Solo Project</title>
</head>
<body>
  <section class="container sidebar">
    <section class="container player-icon">
      <img class="player-image" src="./assets/player.png" alt="Player">
    </section>
    <section class="container player-name">Human</section>
    <section class="container win-count">
      <section class="container player-count">
        Wins: 0
      </section>
    </section>
    <section class="container change-game hidden">
      Change Game?
    </section>
  </section>
  <main class="container main-body">
      <div class="container game-heading-container">
        <section class="container title-container">
          <label class="title">Rock Paper Scissors</label>
        </section>
        <section class="container game-prompt-container">
          <label class="game-prompt">Choose Your Game!</label>
        </section>
      </div>
      <div class="container standard-game-container">
        <section class="container normal-rules-container" id="standard">
          Insert Game Rules Here
        </section>
        <section class="container enhanced-rules-container" id ="enhanced">
          Insert Enhanced Game Rules Here
        </section>
        <section class="container game-icon-container hidden" id="rock-container">
          <img class="game-icon" src="./assets/rock.png" alt="rock" id="rock">
        </section>
        <section class="container game-icon-container hidden" id="paper-container">
          <img class="game-icon" src="./assets/paper.png" alt="paper" id="paper">
        </section>
        <section class="container game-icon-container hidden" id="scissors-container">
          <img class="game-icon" src="./assets/scissors.png" alt="scissors" id="scissors">
        </section>
        <section class="container game-icon-container hidden" id="rocket-container">
          <img class="game-icon" src="./assets/rocket.png" alt="rocketship" id="rocket">
        </section>
        <section class="container game-icon-container hidden" id="kangaroo-container">
          <img class="game-icon" src="./assets/kangaroo.png" alt="kangaroo" id="kangaroo">
        </section>
      </div>
  </main>
  <section class="container sidebar">
    <section class="container player-icon">
      <img class="player-image" src="./assets/computer.png" alt="Computer Player">
    </section>
    <section class="container player-name">Computer</section>
    <section class="container win-count">
      <section class="container computer-count">
        Wins: 0
      </section>
    </section>
  </section>
  <script src="./player.js"></script>
  <script src="./game.js"></script>
  <script src="./main.js"></script>
</body>
</html>
